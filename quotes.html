<!-- Page Content -->
<div id="app" class="container">

    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
            <h1 class="font-weight-light">Seinfeld Quote Generator!!!</h1>
            <p class="lead">All the best quotes and moments from the show about nothing.</p>
            <button v-on:click="seinfeld">Get a Random Quote</button>
            <div v-if="loading">
                <p>Loading...</p>
            </div>
            <div v-else>
                <p>"{{current.quote}}"</p>
                <p>     - {{current.author}}</p>
                <p>Season: {{current.season}}</p>
                <p>Episode: {{current.episode}}</p>

            </div>
            <div class="video-container">
                <center>
                    <iframe src="https://www.youtube.com/embed/mKsUlf20DF0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </center>
            </div>

            <div style="height: 200px"></div>
            <p class="lead mb-0">Thanks, here is the link to the API</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
